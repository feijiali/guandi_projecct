<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>设备详情</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./js/axios.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <style type="text/css">
      #app {
        width: 100%;
        height: 100%;
        background: #e5edf7;
      }
      .rounded-ul {
        border-radius: 15px;
      }
      .list-item-self {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .list-item-self span {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="app" class="pl-3 pr-3 pb-3 bg-transparent">
      <div>
        <div class="card border-2 border-light mt-3 rounded-ul shadow-sm p-2">
          <ul class="list-group list-group-flush rounded-ul">
            <li v-for="item in list" class="list-group-item list-item-self p-1">
              <div
                class="text-black-50 mr-2 text-justify d-inline-block"
                style="width: 95px; text-align-last: justify"
              >
                {{ item.name }}:
              </div>
              <span>{{ info[item.key] =='' ? '暂无': info[item.key] }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
